    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortlink" href="https://radianceproject.xyz/">
    <link rel="alternate" href="https://radianceproject.xyz/" hreflang="en">
    <meta name="description" content="Shine brightest with radiance and always be on top! Radiance includes the highest quality cheat features, and will assure that you dominate every opponent.">
    <link rel="canonical" href="https://radianceproject.xyz/">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">
    <meta property="og:image" content="%PUBLIC_URL%/FranzJ.png">
    <meta property="og:title" content="Radiance Software">
    <meta property="og:description" content="Shine brightest with radiance and always be on top! Radiance includes the highest quality cheat features, and will assure that you dominate every opponent.">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/FranzJ.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Radiance Software</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js" integrity="sha256-huW7yWl7tNfP7lGk46XE+Sp0nCotjzYodhVKlwaNeco=" crossorigin="anonymous" defer></script>
  
    <style>
      *{
        box-sizing: border-box;
        margin: 0 0 0 0;
        padding: 0 0 0 0;
        scroll-behavior: smooth;
        scroll-margin-top: 75px;
        -webkit-font-smoothing: antialiased;
      }

      body{
        background: #0E172B;
      }

      .preloader{
        z-index: 1005;
        opacity: 1;
        position: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        background: #222222;
          animation: preloader 0.4s 0.4s cubic-bezier(0.68,0,0.39,0.99) forwards;
      }

      .preloader img{
        opacity: 1;
        width: 240px;
        aspect-ratio: 14 / 10;
        animation: image 0.4s cubic-bezier(0.075, 0.82, 0.165, 1) forwards;
      }

      @keyframes image {
        0%{
          opacity: 1;
        } 100%{
          opacity: 0;
        }
      }

      @keyframes preloader {
        0%{
          transform: translateY(0%)
        } 100%{
              transform: translateY(-120%);
        }
      }
    </style>

  </head>

  <body class="preload" overflow="hidden">
    <div class="preloader">
      <img src="%PUBLIC_URL%/mama.png" alt="">
    </div>
    <div id="root"></div>
  </body>

  <script>
    window.addEventListener("load", () => {
        document.body.classList.remove("preload")
      setTimeout(() => {
        document.body.setAttribute("overflow", "visible")
      }, 800)
    })
  </script>
</html>
